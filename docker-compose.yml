services:
  llm-mux:
    image: ${LLM_MUX_IMAGE:-nghyane/llm-mux:latest}
    pull_policy: always
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        COMMIT: ${COMMIT:-none}
        BUILD_DATE: ${BUILD_DATE:-unknown}
    container_name: llm-mux
    command: ["./llm-mux", "--config", "/llm-mux/config.yaml"]
    environment:
      TZ: ${TZ:-UTC}
    ports:
      - "8317:8317"
    volumes:
      - ./config.yaml:/llm-mux/config.yaml
      - ./auths:/llm-mux/auth
      - ./logs:/llm-mux/logs
    restart: unless-stopped
