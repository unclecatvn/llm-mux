# Server port
port: 8317

# TLS settings for HTTPS
tls:
  enable: false
  cert: ""
  key: ""

# Management API settings
remote-management:
  allow-remote: false

# Authentication directory (supports ~ for home directory)
auth-dir: "~/.config/llm-mux/auth"

# API keys for authentication (leave empty to use disable-auth: true)
api-keys:
  - "your-api-key-1"

# Enable debug logging
debug: false

# Disable API key authentication (Ollama compatibility mode)
disable-auth: false

# Proxy URL. Supports socks5/http/https protocols
# proxy-url: "socks5://user:pass@192.168.1.1:1080/"

# Number of times to retry a request (403, 408, 500, 502, 503, 504)
request-retry: 3

# Quota exceeded behavior
quota-exceeded:
  switch-project: true
  switch-preview-model: true

