name: docker-image

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v2.0.17 or dev)'
        required: true
        type: string
      push_latest:
        description: 'Also tag as latest'
        required: false
        type: boolean
        default: true

env:
  APP_NAME: llm-mux
  DOCKERHUB_REPO: nghyane/llm-mux

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Generate Build Metadata
        run: |
          echo VERSION=${{ inputs.version }} >> $GITHUB_ENV
          echo COMMIT=`git rev-parse --short HEAD` >> $GITHUB_ENV
          echo BUILD_DATE=`date -u +%Y-%m-%dT%H:%M:%SZ` >> $GITHUB_ENV
      - name: Determine tags
        id: tags
        run: |
          if [ "${{ inputs.push_latest }}" = "true" ]; then
            echo "tags=${{ env.DOCKERHUB_REPO }}:latest,${{ env.DOCKERHUB_REPO }}:${{ env.VERSION }}" >> $GITHUB_OUTPUT
          else
            echo "tags=${{ env.DOCKERHUB_REPO }}:${{ env.VERSION }}" >> $GITHUB_OUTPUT
          fi
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: |
            linux/amd64
            linux/arm64
          push: true
          build-args: |
            VERSION=${{ env.VERSION }}
            COMMIT=${{ env.COMMIT }}
            BUILD_DATE=${{ env.BUILD_DATE }}
          tags: ${{ steps.tags.outputs.tags }}
